{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-1 center-align">Edit Category</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id = category.id) }}">
        <div class="row card-panel grey lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large indigo darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
